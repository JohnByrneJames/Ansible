---
- hosts: db

  gather_facts: yes

  become: yes

  tasks:
  - name: install mongodb
    shell: apt-key adv --keyserver hkp://keyserver.ubuntu.com:80 --recv D68FA50FEA312927

  - name: echo repo location
    shell: echo "deb https://repo.mongodb.org/apt/ubuntu xenial/mongodb-org/3.2 multiverse" | sudo tee /etc/apt/sources.list.d/mongod$

  - name: Update Server
    command: apt update -y

  - name: Upgrade Server
    command: apt upgrade -y

  - name: Install Mongodb
    shell: apt install -y mongodb-org=3.2.20 mongodb-org-server=3.2.20 mongodb-org-shell=3.2.20 mongodb-org-mongos=3.2.20 mongodb-org$
    ignore_errors: yes

  - name: remove config file
    shell: rm /etc/mongod.conf

  - name: link config file
    shell: ln -s /home/vagrant/environment/mongod.conf /etc/mongod.conf

  - name: restart mongod
    service: name=mongod state=restarted

  - name: enable mongod
    service: name=mongod state=started enabled=yes